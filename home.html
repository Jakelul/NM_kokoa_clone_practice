<!DOCTYPE html>

<html lang="kr">
<html>

<head>
    <!--외부적으로 보이지 않는 웹사이트의 환경을 설정한다 -->
    <title>The Nico Times</title>
    <style>
        body {
            height: 1000vh;
            margin: 50px;
        }

        span {
            /* 모든 span에 적용 */
            background-color: yellowgreen;
            padding: 5px;
            border-radius: 10px;
        }

        p::selection {
            /* p::selection에 배경색이 yellowgreen을 가진다. */
            color: white;
            background-color: yellowgreen;
        }
    </style>
</head>
