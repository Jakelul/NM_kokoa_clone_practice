<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>repl.it</title>
</head>

<body>
  <form>
    <h1>Create An Account</h1>

    <div>
      <label for="first-name">First name</label>
      <input id="first-name" required placeholder="First name" type="text" />
    </div>

    <div>
      <label for="last-name">Last name</label>
      <input id="last-name" required placeholder="Last name" type="text" />
    </div>

    <div>
      <label for="email">Email</label>
      <input id="email" required placeholder="Email" type="email" />
    </div>

    <div>
      <label for="username">Username</label>
      <input id="username" required placeholder="Username" type="text" />
    </div>

    <div>
      <label for="password">Password</label>
      <input id="password" required placeholder="Password" minlength="10" type="password" />
    </div>

    <div>
      <label for="BD">Birth date</label>
      <input id="BD" placeholder="Birth date" type="date" />
    </div>

    <div>
      <label for="Happy"> How Happy are you? </label>
      <input id="Happy" required placeholder="How Happy are you?" value="50" type="range" />
    </div>

    <div>
      <label for="Color"> What is your fav. color? </label>
      <input id="Color" placeholder="What is your fav. color?" type="color" />
    </div>

    <div>
      <input type="submit" value="Create Account" />
    </div>

  </form>
</body>

</html>
